<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/app.css">
</head>

<body>


    <div class="container">
        <h1 class="my-5">My Notebook</h1>

        <div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Note title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Note title ...">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Note detials</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>

        <div>
            <button  id="systemButton" class="btn btn-primary" type="button">
                Save Note
            </button>
        </div>


        <section class="mt-5">

            <h2 class="mb-3">Notebook Data</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Note</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody id="showData">
                    
                </tbody>
            </table>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>

</html>
